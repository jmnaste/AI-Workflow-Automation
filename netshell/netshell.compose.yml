# NetShell toolbox project (Option A â€” separate project)
# Attach to your existing Traefik external Docker network so it can resolve internal hostnames like `api`

services:
  netshell:
    image: wbitt/network-multitool:latest
    command: ["sleep", "infinity"]
    labels:
      - traefik.enable=false
    networks:
      traefik: {}
    restart: unless-stopped

networks:
  traefik:
    external: true
    name: ${TRAEFIK_NETWORK}
