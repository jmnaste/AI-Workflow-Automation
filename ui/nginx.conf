server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Serve static SPA.
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Minimal proxy: UI -> private API on Docker network
  location /api/ {
    proxy_pass http://api:8000;
  }

  # UI health endpoint that checks the private API health.
  # Public callers hit /health on the UI; Nginx proxies internally to the API's /api/health.
  location = /health {
    proxy_pass http://api:8000/api/health;
  }
}
