server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # External health endpoint for the UI that also checks the API.
  # Hitting /health returns the API health JSON if both UI and API are reachable.
  location = /health {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 2s;
    proxy_read_timeout 3s;
    proxy_pass http://api:8000/api/health;
    access_log off;
  }

  # Serve static SPA; API is routed by Traefik at the edge to the api service.
  location / {
    try_files $uri $uri/ /index.html;
  }
}
