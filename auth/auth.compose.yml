# Auth service (private by default, optional public webhook)
# - Attaches to the existing Traefik network for internal DNS
# - Private-only unless AUTH_PUBLIC=true and webhook host/path provided

networks:
  traefik:
    external: true
    name: ${TRAEFIK_NETWORK}

services:
  auth:
    image: ghcr.io/jmnaste/ai-workflow-automation/auth:main
    pull_policy: always
    container_name: auth
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=${DATABASE_URL}
      - SERVICE_SEMVER=${SERVICE_SEMVER:-0.1.0}
      # JWT Configuration
      - JWT_SECRET=${JWT_SECRET}
      # OTP Configuration
      - OTP_EXPIRY_MINUTES=${OTP_EXPIRY_MINUTES:-5}
      - OTP_MAX_ATTEMPTS=${OTP_MAX_ATTEMPTS:-3}
      - RATE_LIMIT_WINDOW_MINUTES=${RATE_LIMIT_WINDOW_MINUTES:-15}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-3}
      # Twilio SMS (optional - required if users choose SMS)
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID:-}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN:-}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER:-}
      # SMTP Email (optional - required if users choose email)
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM=${SMTP_FROM:-noreply@flovify.ca}
      # OAuth Encryption Key (required for credential management)
      - OAUTH_ENCRYPTION_KEY=${OAUTH_ENCRYPTION_KEY}
      # Service-to-service authentication (for API token vending)
      - SERVICE_SECRET=${SERVICE_SECRET}
    labels:
      # Keep private by default; set AUTH_PUBLIC=true to expose webhook route(s)
      - traefik.enable=${AUTH_PUBLIC:-false}
      - traefik.docker.network=${TRAEFIK_NETWORK}
      # Public webhook router (optional; enable with AUTH_PUBLIC=true)
      - traefik.http.routers.auth-webhook.rule=Host(`${AUTH_WEBHOOK_HOST}`) && PathPrefix(`${AUTH_WEBHOOK_PATH_PREFIX:-/webhook}`)
      - traefik.http.routers.auth-webhook.entrypoints=${AUTH_ENTRYPOINTS:-websecure}
      - traefik.http.routers.auth-webhook.tls=true
      - traefik.http.routers.auth-webhook.tls.certresolver=${TRAEFIK_CERT_RESOLVER:-letsencrypt}
      # Point Traefik to the app port inside the container
      - traefik.http.services.auth-webhook.loadbalancer.server.port=8000
    networks:
      traefik:
        aliases:
          - auth
