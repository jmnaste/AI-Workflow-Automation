name: Build and publish Auth image

on:
  push:
    branches: [ main ]
    paths:
      - 'auth/**'
      - '.github/workflows/build-auth.yml'
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build-auth:
    name: Build Auth image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Auth metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/jmnaste/ai-workflow-automation/auth
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=main

      - name: Build and push Auth
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./auth
          push: true
          provenance: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Publish build summary
        if: always()
        run: |
          {
            echo "### Auth image published";
            echo "";
            echo "Repository: ghcr.io/jmnaste/ai-workflow-automation/auth";
            echo "";
            echo "Tags:";
            echo "${{ steps.meta.outputs.tags }}" | sed 's/^/- /';
            echo "";
            echo "Digest: `${{ steps.build.outputs.digest }}`";
          } >> "$GITHUB_STEP_SUMMARY"
