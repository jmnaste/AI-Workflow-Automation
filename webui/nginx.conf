# Map for WebSocket upgrade support
map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  gzip on;
  gzip_types text/plain application/javascript text/css application/json image/svg+xml;
  gzip_min_length 1024;

  # Health endpoint for deployment verification
  location = /ui/health {
    default_type application/json;
    return 200 '{"status":"ok","service":"ui","ts":"$time_iso8601"}';
  }

  # BFF (Backend for Frontend) - all backend access goes through here
  location /bff/ {
    proxy_pass http://localhost:3001/bff/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    # Preserve cookies for session management
    proxy_set_header Cookie $http_cookie;
  }

  # REMOVED: Direct API/Auth proxying (security - all access via BFF)
  # API and Auth services remain private on Docker network
  # Frontend must call /bff/* endpoints only

  # Serve static assets directly
  location /images/ {
    try_files $uri =404;
  }

  # SPA fallback
  location / {
    try_files $uri /index.html;
  }
}
